services:
    mongo:
        image: mongo
        container_name: distribuidos_db
        ports:
            -  "27017:27017"
        volumes:
            -  ./Almacenamiento:/data/db
    redis:
        image: redis:latest
        container_name: distribuidos_redis
        ports:
            - "6379:6379"
    scrapper:
        build:
            context: ./Scrapper
            dockerfile: Dockerfile
        container_name: Scrapper
        depends_on:
            -  mongo
        working_dir: /app
        volumes:
            -  ./Scrapper:/app
        stdin_open: true
        tty: true
